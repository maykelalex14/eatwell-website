<body>

<header>
    <h1>Contact Us</h1>
    <p>We would love to hear from you! Reach out to us using the form below.</p>
</header>

<section>
    <h2>Get in Touch</h2>
    <form action="https://formspree.io/f/your-form-id" method="POST">
        <label for="name"><strong>Name:</strong></label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email"><strong>Email:</strong></label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="message"><strong>Message:</strong></label>
        <textarea id="message" name="message" rows="4" required></textarea><br><br>

        <button type="submit">Send Message</button>
    </form>
</section>

<section>
    <h2>Contact Information</h2>
    <ul>
        <li><strong>Email:</strong> <a href="mailto:olise250@gmail.com">olise250@gmail.com</a></li>
        <li><strong>Phone:</strong> <a href="tel:+123456789">+1 234 567 89</a></li>
        <li><strong>Address:</strong> Placa de Sants, Barcelona</li>
    </ul>
</section>
