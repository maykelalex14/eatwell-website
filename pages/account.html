<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Your Eat Well Account</title>
    <link rel="stylesheet" href="eatwell.css">
</head>
<body>

<header>
    <h1>Welcome to Eat Well</h1>
</header>

<section>
    <h2>Log In</h2>
    <p>Access your account to manage your bookings and preferences.</p>
    
    <form action="myaccount.html" method="GET">
        <div>
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="username" maxlength="10" required>
        </div>
        <div>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" maxlength="10" required>
        </div>
        <div>
            <button type="submit">Log In</button>
        </div>
    </form>
</section>

<section>
    <h2>Create an Account</h2>
    <p>New here? Sign up to start booking your favorite meals.</p>
    
    <form action="myaccount.html" method="GET">
        <div>
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" name="username" maxlength="10" required>
        </div>
        <div>
            <label for="registerPassword">Password:</label>
            <input type="password" id="registerPassword" name="password" maxlength="10" required>
        </div>
        <div>
            <label for="registerEmail">Email Address:</label>
            <input type="email" id="registerEmail" name="email" required>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</section>

<footer>
    <p> 2024 Eat Well. All the rights reserved.</p>
</footer>

</body>
</html>
