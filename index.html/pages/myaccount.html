<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Welcome!</h1>
<p>Thank you for logging in. Your information has been received.</p>
<h2>Appointments</h2>
<p>Please select a date and time for an appointment:</p>
<form action="appointmentconfirmation.html" method="post">
<table >
<tr>
<th>Date</th>
<th>Time</th>
</tr>
<tr>
<td>
<label for="appointment-date">Date:</label>
<input type="text" name="appointment-date" placeholder="e.g., 2024-12-24">
</td>
<td>
<label for="appointment-time">Time:</label>
<input type="text" name="appointment-time" placeholder="e.g., 18:00">
</td>
</tr>
</table>
<p>
<input type="submit" value="Confirm Appointment">
</p>
</form>  
</body>
</html>
