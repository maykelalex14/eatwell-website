<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Access your EatWell Account</title>
</head>
<body>

<!-- Login Section -->
<section>
    <h1>Log In</h1>
    <form action="/index.html/pages/myaccount.html" method="post">
        <div>
            <label for="loginUsername">Username:</label>
            <input type="text" id="loginUsername" name="username" maxlength="10" required>
        </div>
        <div>
            <label for="loginPassword">Password:</label>
            <input type="password" id="loginPassword" name="password" maxlength="10" required>
        </div>
        <div>
            <button type="submit">Log In</button>
        </div>
    </form>
</section>

<!-- Registration Section -->
<section>
    <h2>Register</h2>
    <form action="/index.html/pages/myaccount.html" method="post">
        <div>
            <label for="registerUsername">Username:</label>
            <input type="text" id="registerUsername" name="username" maxlength="10" required>
        </div>
        <div>
            <label for="registerPassword">New Password:</label>
            <input type="password" id="registerPassword" name="password" maxlength="10" required>
        </div>
        <div>
            <label for="registerEmail">Email Address:</label>
            <input type="email" id="registerEmail" name="email" required>
        </div>
        <div>
            <input type="submit" value="Register">
        </div>
    </form>
</section>
</html>
